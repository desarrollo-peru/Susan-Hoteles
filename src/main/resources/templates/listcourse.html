<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Academy Web</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>
  
   <div class="panel panel-default" style="margin:10px">
   
      <div class="panel-heading">
      	<h1 class="panel-title">Courses-ACADEMYWEB</h1>
      </div>
   
   	  <div class="panel-body">
          
          <form class="form-inline" method="POST" th:action="@{/courses/search}" 
            style="margion:20px 0">
              <div class="form-group">
                 <input type="text" class="form-control" name="texto"  
                  placeholder="Name"/>
                
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
          </form>
          
          <form class="form-inline" method="POST" th:action="@{/courses/new}" 
            style="margion:20px 0">
              <div class="form-group">
                <button type="submit" class="btn btn-primary">New</button>
              </div>
          </form>
          
          <table class="table">
            <thead>
            		<tr>
            		  <th>Id</th>
            		  <th>Name</th>
            		  <th>Themes</th>
            		  <th>Teacher</th>
            		</tr>
            </thead>
            <tbody>
            		<tr th:each="course:${courses}">
            			<td th:text="${course.id}"></td>
            			<td th:text="${course.name}"></td>
            			<td th:text="${course.themes}"></td>
            			<td th:text="${course.teacher.name}"></td>
                		<td><a th:href="${'/courses/' + course.id}">Edit</a></td>
                		
            		</tr>	  
            	</tbody>
          </table>
      </div>
   </div>
   <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
   <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
