<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <meta name='description' content='Meet Susan' />
    <meta name='author' content='UPC Lab' />
    <link rel='icon' href='../../favicon.ico' />
    <title>Hoteles | Susan</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/susan-base.css}" ref="../../css/susan-base.css" />
</head>
<body>
  
   <div class="panel panel-default" style="margin:10px">
   
      <div class="panel-heading">
      	<h1 class="panel-title">Hoteles</h1>
      </div>
   
   	  <div class="panel-body">
          
          <form class="form-inline" method="POST" th:action="@{/hoteles/search}" 
            style="margin:20px 0">
              <div class="form-group">
                 <input type="text" class="form-control" name="texto"  
                  placeholder="Name"/>
                
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
          </form>
          
          <form class="form-inline" method="POST" th:action="@{/hoteles/new}" 
            style="margin:20px 0">
              <div class="form-group">
                <button type="submit" class="btn btn-primary">New</button>
              </div>
          </form>
          
          <table class="table">
            <thead>
            		<tr>
            		  <th>Id</th>
            		  <th>Nombre</th>
            		  <th>Calificacion</th>
            		  <th>Direccion</th>
            		</tr>
            </thead>
            <tbody>
            		<tr th:each="hotel:${hoteles}">
            			<td th:text="${hotel.id}"></td>
            			<td th:text="${hotel.nombre}"></td>
            			<td th:text="${hotel.calificacion}"></td>
            			<td th:text="${hotel.direccion}"></td>
                		<td><a th:href="${'/hoteles/' + hotel.id}">Edit</a></td>
                		
            		</tr>	  
            	</tbody>
          </table>
      </div>
   </div>
   <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
   <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
